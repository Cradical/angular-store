<h2>Products</h2>
<div *ngFor="let product of products; index as productId">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', productId]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    {{ product.description }}
  </p>

  <p *ngIf="!product.description">
    <i>This product does not have a description</i>
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alters
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alters>
</div>
